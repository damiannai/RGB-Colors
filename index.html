<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>RGB Colors</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    </head>

    <body>
        <h1>RGB Colors</h1>
        <p>
            An RGB Color is specified by: <span class="rgb-code">rgb(red,green,blue)</span>
        </p>
        <p>
            The parameters red, green and blue specify the intensity of the color: <br>
            0<em> (lowest)</em> to 255 <em>(highest)</em>
        </p>
        <hr>

        <h3>Try it out for yourself...</h3>
        <p>
            red: <input id="redIn" type="number" value="255"> 
            green: <input id="greenIn" type="number" value="255"> 
            blue: <input id="blueIn" type="number" value="0">
        </p>

        <p id="display"></p>

        <p><button id="preview-btn">Preview</button></p>
        <p id="rgbStrOut" class="rgb-code">rgb(255, 255, 0)</p>
        <hr>

        <p class="tegomin"><a href="https://en.wikipedia.org/wiki/RGB_color_model"
        target="_blank">Learn More</a> about RGB Color on Wikipedia.</p>

        <script src='script.js'></script>
    </body>
</html>
